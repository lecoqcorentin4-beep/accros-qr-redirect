<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Les Accros — redirection</title>
  <!-- fallback meta refresh si JS désactivé -->
  <meta http-equiv="refresh" content="10; url=/">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#111;color:#fff}
    .msg{max-width:90%;text-align:center}
    a{color:lightblue}
  </style>
</head>
<body>
  <div class="msg">
    <h2>Redirection en cours…</h2>
    <p>Si la page ne redirige pas automatiquement, <span id="link"></span></p>
  </div>

  <script>
    // lit target.txt puis redirige
    fetch('target.txt')
      .then(r => r.text())
      .then(target => {
        target = target.trim();
        if(!target) {
          document.getElementById('link').innerHTML = 'Aucune cible définie.';
          return;
        }
        // affiche le lien au cas où et redirige
        document.getElementById('link').innerHTML = '<a href="'+target+'" target="_blank">'+target+'</a>';
        // attente courte puis redirection
        setTimeout(() => { window.location.href = target; }, 700);
      })
      .catch(err => {
        document.getElementById('link').innerHTML = 'Erreur: impossible de lire la cible.';
        console.error(err);
      });
  </script>
</body>
</html>
